<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Interface</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .bar { height: 20px; background-color: green; margin: 4px 0; }
        .services, .hospital, .logging { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Bot Interface</h1>
    <div>
        <h2>Stamina</h2>
        <div class="bar" style="width: 70%;">70%</div>
        <h2>Addiction</h2>
        <div class="bar" style="width: 50%;">50%</div>
    </div>
    
    <div>
        <h2>Modes</h2>
        <button>Solo Robbery</button>
        <button>Gang Robbery</button>
    </div>
    
    <div class="services">
        <h2>City Services</h2>
        <p>Details about city services...</p>
    </div>
    
    <div class="hospital">
        <h2>Hospital</h2>
        <p>Hospital services and details...</p>
    </div>
    
    <div class="logging">
        <h2>Logging System</h2>
        <p>Log: Event details will appear here...</p>
    </div>
</body>
</html>
